    <div class="calculadora"> <!--alinhar ao centro-->
    <h1>calculadora</h1>
    <p id="resultado"></p>
    <table>
        <tr>
            <td><button onclick="clean()" onclick="diminuir()">C</button></td>
            <td><button onclick="insert()">a</button></td>
            <td><button onclick="insert('/')">/</button></td>
            <td><button onclick="insert('*')">x</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('7')">7</button></td>
            <td><button onclick="insert('8')">8</button></td>
            <td><button onclick="insert('9')">9</button></td>
            <td><button onclick="insert('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('4')">4</button></td>
            <td><button onclick="insert('5')">5</button></td>
            <td><button onclick="insert('6')">6</button></td>
            <td><button onclick="insert('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('1')">1</button></td>
            <td><button onclick="insert('2')">2</button></td>
            <td><button onclick="insert('3')">3</button></td>
            <td rowspan="2"><button style="height: 106px;" onclick="calcular()">=</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('0')">0</button></td>
            <td><button onclick="insert('%')">%</button></td>
            <td><button onclick="insert('.')">.</button></td>
        </tr>
    </table>
    <div>
        <button class="acess" onclick="diminuir()"><img src="diminuir-o-tamanho-da-fonte.png"> </button>
        <button class="acess" onclick="aumentar()"><img src="aumentar-o-tamanho-da-fonte.png"> </button>
    </div>
    </div>
    <script>
        //inserção dos numeros
        function insert(num)
        {
            var numero = document.getElementById("resultado").innerHTML;
            document.getElementById("resultado").innerHTML = num + numero
        }
        //apagar os numeros quando clicar no C
        function clean(){
            document.getElementById("resultado"). innerHTML= "";      
        }
        //realização das contas
        function calcular(){
            var resultado = document.getElementById("resultado").innerHTML;
            if(resultado){
                document.getElementById("resultado").innerHTML = eval(resultado); //computa todas as operações
            }
        }
        //acessibilidade
        tamanho = 10;
        function diminuir() {
            tamanho --;
            document.body.style.fontSize = tamanho +"px";
        }
        function aumentar() {
            tamanho ++;
            document.body.style.fontSize = tamanho +"px";
        }
    </script>
