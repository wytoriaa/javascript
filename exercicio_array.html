<!-- Escreva um algoritmo que permita a leitura das notas de  5 alunos.

    <a href= "WhatsApp Image 2021-06-30 at 22.53.46.jpeg"></a>
    <!-- tinha feito a questão como tem na imagem, porem achei q tivesse errado-->
    <script>
        nota = 0
        for(n=0; n<5; n++){
        nota1 = parseFloat(prompt("nota1"))
        nota2 = parseFloat(prompt("Digite nota 2"))
        notas = (nota1 + nota2)/2
    }
    if (notas>= 7){
        document.write("os 5 alunos foram aprovados")
    }
    else{
        document.write("os 5 alunos foram reprovados")
    }
    </script>
