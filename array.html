    <script>
        //splice = vc seleciona o que quer apagar
        // O primeiro parâmetro é o index de onde deve iniciar a remoção,
        // o segundo a quantidade de valores removidos(se não informado, 
        //removerá todos os valores do index início até o final da array), e do terceiro em diante serão valores novos que entrarão no lugar dos valores removidos.


        letras = ["A", "B", "C", "D", "E", "F","G", "H"];
        //inserindo na posição a frente da posição 1 um novo valor
        letras.splice(1,0, "novo valor");
        //excluindo 5 posições a partir do 1 e inserindo um novo valor
        letras.splice(1,5, "novo valor");
        
        document.write(letras);

        //find() 
        //percorre o array até encontrar a primeira ocorrencia desejada
        // percorre de acordo com a posiçao em que o elemento esta

        var a =[12,45,76,43,23,45];
        document.write(
            a.find(
                (valor)=>(valor >40) //encontra 45 pois é o primeiro valor acima de 45 na lista
                (valor)=>(valor == 23)
                (valor)=>(valor == 20) //unfinded
            )
        )

            //criar uma função anonima
            //()=>{
            // comandos
            //}


        //filter() = percorre uma array mostrando todas as orrencias no array
        var a =[12,45,76,43,23,45];
        document.write(
        a.filter(
            (valor)=>(valor < 30 || valor >70)
        )    
        )

        //map() = percorre o array separando posições e valores

        a.map(
            (valor, posicao) =>{
                document.write (`valor: ${valor} posicao: ${posicao} <br>`)
            }
        )
    </script>
