<!DOCTYPE html>
<html>
    <head>
        <meta charset="UFT-8"/>
        <title>Eventos (continuação) com CSS</title>
    </head>
    <body>
<div id="a" onclick="mudaEstilo(this)"><p>Clica em mim</p></div>
<div id="b" onclick="mudaEstilo(this)"><p>Clica em mim</p></div>
<script >
mudaEstilo = (e) => {
if(e.id == 'a'){
  document.getElementById(e.id).style.cssText = `
  width:300px;
  height:300px;
  background-color: red;
  color: white;
  border-radius:20px;
  display:flex;
  justify-content:center;
  align-items:center;
`}
else{
  document.getElementById(e.id).style.cssText = `
  width:300px;
  height:300px;
  background-color: blue;
  color: white;
  border-radius:20px;
  display:flex;
  justify-content:center;
  align-items:center;
`
}
}
</script>
</body>
</html>
