<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário com JS</title>
</head>
<body>

       caixaAlta = (e) =>{
           caixa = document.getElementById(e.Id)
           caixa.value = caixa.value.toUpperCase(); //serve para deixar o valor em maiusculo
       }

        caixa = document.getElementById(e.Id)
           caixa.value = caixa.value.toLowerCase();
       }

          senha = document.getElementById("senha").value;
           if(senha.lenght < 6){
               document.getElementById('informacao').innerHTML = `senha deve ter no minimo 6 caracteres`;
             }

             document.getElementById('informacao').innerHTML = `senha ok`
            }

       entrar = () =>{

       }

       //verificar se o email, senha estão logados
    </script>
    
</body>
