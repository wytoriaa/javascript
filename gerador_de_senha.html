<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="geradordesenha.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <div class="header-container">
            <div class="phrase">Você seguro em 1 clique!</div>
        </div>

        <div class="body-container">
            <div class="div-image"><img class="image" src="image-password.jpg" /></div>
            <div class="form">
                <div>
                    <input type="text" class="password" name="password" id="password"
                        placeholder="A sua senha aparecerá aqui :)" />
                </div>

                <div class="div-buttons">
                    <button onclick="generatePassword('password')" class="button">
                        <i class="fas fa-sync"></i>
                        Gerar senha
                    </button>
                    <button onclick="copyToClipboard()" class="button">
                        <i class="far fa-copy"></i>
                        Copiar
                    </button>
                    <button onclick="resetPassword()" class="button">
                        <i class="far fa-trash-alt"></i>
                        Resetar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="gerador.js"></script>
</body>

</html>
